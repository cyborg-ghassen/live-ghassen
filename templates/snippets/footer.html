<style type="text/css">
	.footer{
		min-height: 150px;
	}
	.footer{
  margin: 0;
  padding: 0;
  background-color: #0a3d62;
  display: flex;
  align-items: center;
  justify-content: center;
}

.footer a{
  margin: 0 20px;
  width:80px;
  height:80px;
  background-color: #ccc;
  display: inline-block;
  border-radius: 24px;
  box-shadow: 6px 6px 12px rgba(0, 0, 0, .15),
              -6px -6px 12px rgba(255, 255, 255, .1);
  overflow: hidden;
  font-size: 28px;
  transition: .3s linear;
  position: relative;
}

.footer a:hover{
  transform:scale(1.3);
  border-radius:50%;
}

.footer a i::before{
  position: absolute;
  width: 100%;
  height: 100%;
  text-align: center;
  background-size: 200% 200%;
  background-position: 75% 75%;
  top:0;
  left: 0;
  line-height: 80px;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  transition: background .5s linear;
}

.footer a:hover i::before{
  background-position: 0% 0%;
}

.footer .fa-facebook-f::before{
  background-image: linear-gradient(135deg,#3b5998 30%,#0a3d62 50%);
}

.footer .fa-twitter::before{
  background-image: linear-gradient(135deg,#1da1f2 30%,#0a3d62 50%);
}

.footer .fa-instagram::before{
  background-image: linear-gradient(135deg,#c32aa3 30%,#0a3d62 50%);
}

.footer .fa-youtube::before{
  background-image: linear-gradient(135deg,#d71e18 30%,#0a3d62 50%);
}

.footer .fa-linkedin-in::before{
  background-image: linear-gradient(135deg,#007bb5 30%,#0a3d62 50%);
}

</style>
